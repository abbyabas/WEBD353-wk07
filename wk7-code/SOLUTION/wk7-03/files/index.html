<!doctype html>
<html lang="en">

<head>
    <title>Arduino and Nodejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css">
    
</head>

<body>
    <div class="container">
        <h1>Crank Up the Awesomeness!</h1>
        <img id="knob" src="img/knob.png">
        



    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        socket.on('updateData', function (receivedData) {
            console.log(receivedData);
            $("#knob").css({
                WebkitTransform: 'rotate(' + receivedData + 'deg)',
                transform: 'rotate(' + receivedData + 'deg)'
            });
        });
    </script>
</body>

</html>
